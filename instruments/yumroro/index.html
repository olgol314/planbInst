<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>윰타마톤</title>
    <link rel="icon" href="../../icons/favicon.ico" />
    <link rel="apple-touch-icon" href="../../icons/favicon.ico/""/>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="background"></div>
    <a
      href="../../index.html"
      type="button"
      id="return-btn"
      class="btn btn-outline-light"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="50"
        height="50"
        fill="currentColor"
        class="bi bi-arrow-left"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
        />
      </svg>
    </a>

    <div class="container-inst">
      <button
        id="howto"
        type="button"
        class="btn btn-lg btn-dark"
        data-bs-toggle="popover"
        data-placement="top"
        data-bs-title="연주하는 법"
        data-bs-content="Q키부터 \키까지를 사용해 연주합니다. 각 키 위에 대응하는 숫자키를 흑건으로 사용합니다. 연주가 되지 않는다면 한/영키를 눌러보세요!"
      >
        어떻게 연주하나요?
      </button>
      <div>
        <img id="otamatone" src="images/otamatone_closed.png" alt="Otamatone" />
      </div>
      <div class="keyboard-visualizer-wrapper">
        <div class="keyboard-visualizer white">
          <span data-key="q">A</span>
          <span data-key="w">B</span>
          <span data-key="e">C</span>
          <span data-key="r">D</span>
          <span data-key="t">E</span>
          <span data-key="y">F</span>
          <span data-key="u">G</span>
          <span data-key="i">A</span>
          <span data-key="o">B</span>
          <span data-key="p">C</span>
          <span data-key="[">D</span>
          <span data-key="]">E</span>
          <span data-key="\">F</span>
        </div>
        <div class="keyboard-visualizer black">
          <span data-key="2">A#</span>
          <span data-key="4">C#</span>
          <span data-key="5">D#</span>
          <span data-key="7">F#</span>
          <span data-key="8">G#</span>
          <span data-key="9">A#</span>
          <span data-key="-">C#</span>
          <span data-key="=">D#</span>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script>
      const popoverTriggerList = document.querySelectorAll(
        '[data-bs-toggle="popover"]'
      );
      const popoverList = [...popoverTriggerList].map(
        (popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl)
      );
    </script>
  </body>
</html>
